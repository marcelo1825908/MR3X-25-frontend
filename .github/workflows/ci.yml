name: Frontend CI/CD

on:
  push:
    branches: [main, master]

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project (skip TypeScript errors)
        run: npx vite build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://89.117.32.174:8081' }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to Server
        run: |
          # Create tarball from contents of dist (not the folder itself)
          cd dist && tar -czf ../deploy.tar.gz . && cd ..

          scp -o StrictHostKeyChecking=no deploy.tar.gz \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/

          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.PRODUCTION_PATH }}

            # Backup current files
            rm -rf backup 2>/dev/null || true
            mkdir -p backup
            mv *.html *.js *.css assets 2>/dev/null backup/ || true

            # Extract new files directly to the directory
            tar -xzf /tmp/deploy.tar.gz

            # Cleanup
            rm /tmp/deploy.tar.gz
            rm -rf backup

            echo "âœ… Frontend deployment completed!"
            ls -la
          ENDSSH
